# Quarkus
quarkus.http.port=${PORT}
quarkus.log.file.enable = false
quarkus.ssl.native=true
# https://quarkus.io/guides/native-and-ssl

# Camel
camel.context.name = camel-quarkus-telegram-bot

# Camel Telegram
telegram.token=123456789:XXXxXxXXxxxxXXxXxxxXxxXxXxXxxxxxxxX
